<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'LOGIN' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">{{'USERNAME' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="username" placeholder="{{'USERNAME' | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">{{'PASSWORD' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="{{'PASSWORD' | translate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-default" ng-click="">{{'LOGIN' | translate}}</button>
                            </div>
                            <div class="col-sm-offset-3">
                                <button type="submit" class="btn btn-default" ng-click="">{{'REGISTER' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
