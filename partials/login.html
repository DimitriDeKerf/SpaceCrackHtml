<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active" ><a href="#home">{{'LOGIN' | translate}}</a></li>
                        <li><a href="#/register"> {{'REGISTER' | translate}}</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="uname" class="col-sm-3 control-label">{{'USERNAME' | translate}}</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="uname"
                                       placeholder="{{'USERNAME' | translate}}" ng-model="loginData.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">{{'PASSWORD' | translate}}</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password"
                                       placeholder="{{'PASSWORD' | translate}}" ng-model="loginData.password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="button" class="btn btn-default" ng-click="login()">{{'LOGIN' |
                                    translate}}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
