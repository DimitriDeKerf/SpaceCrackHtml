<div class="container pagecontainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul id="myTab" class="nav nav-tabs">
                        <li><a href="#/">{{'LOGIN' | translate}}</a></li>
                        <li class="active"><a href="#/register"> {{'REGISTER' | translate}}</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Email"
                                       ng-model="registerData.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">{{'USERNAME' | translate}}</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username"
                                       placeholder="{{'USERNAME' | translate}}" ng-model="registerData.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">{{'PASSWORD' | translate}}</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password"
                                       placeholder="{{'PASSWORD' | translate}}" ng-model="registerData.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">{{'REPEAT_PASSWORD' | translate}}</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password2"
                                       placeholder="{{'REPEAT_PASSWORD' | translate}}" ng-model="registerData.repeatPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-2">
                                <button type="button" class="btn btn-default" ng-click="register()">{{'REGISTER' |
                                    translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
